# Make all tasks interruptible by default
default:
  interruptible: true

include:
  - '/.ci/gitlab/common.yml'
  - '/.ci/gitlab/publish.yml'
#   - '/.ci/gitlab/benchmark.yml'

variables:
  # Default GHC / Cabal version. Used for generating Haddock and releasing to
  # Hackage.
  GHC_VERSION: 8.10.7

  # https://docs.gitlab.com/runner/executors/custom.html#system-failure
  GET_SOURCES_ATTEMPTS: 5
  RESTORE_CACHE_ATTEMPTS: 5
  ARTIFACT_DOWNLOAD_ATTEMPTS: 5

stages:
  - pre
  - test
  - pack
  - publish
  - post

tests:
  stage: test
  needs: []
  trigger:
    include: .ci/gitlab/test.yml
    strategy: depend
  parallel:
    matrix:
      - GHC_VERSION: [8.8.4, 8.10.7, 9.2.5, 9.4.3]
      - GHC_VERSION: 9.0.2
        WORKAROUND_GHC_MMAP_CRASH: "yes"
      - GHC_VERSION: 8.6.5
        MULTIPLE_HIDDEN: "no"

stack-build:
  extends: .common-local
  needs: []
  stage: test
  variables:
    GHC_VERSION: 8.10.7
  script:
    - .ci/stack_build.sh

nix-build:
  image: nixos/nix:2.10.1
  needs: []
  stage: test
  before_script:
   - nix-env -i gawk
  script:
    - nix-build -j$(./.ci/effective_cpus.sh)
  tags:
    - local

haddock:
  extends: .common-local
  needs: []
  stage: test
  variables:
    GHC_VERSION: 9.0.2
  artifacts:
    paths:
      - hadocs/*/*
    expire_in: 1 month
  script:
    - .ci/build_docs.sh

# # Run benchmarks for isclashfastyet.com
# benchmark-8.10.2:
#   extends: .benchmark

# "Publish" a release candidate
hackage-release-candidate:
  extends: .hackage

  variables:
    HACKAGE_RELEASE: "no"

  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - if: $CI_PIPELINE_SOURCE == "trigger"

# Release new version of Clash to Hackage
hackage-release:
  extends: .hackage

  variables:
    HACKAGE_RELEASE: "yes"

  rules:
    - if: '$CI_COMMIT_TAG != null' # tags

# Work around https://gitlab.com/gitlab-org/gitlab/-/issues/216629
#
# If we ever remove this, we may have to rethink the use of the interruptible flag
.github_status:
  # interruptible: false
  image: curlimages/curl
  variables:
    GIT_SUBMODULE_STRATEGY: recursive

set_pending:
  extends: .github_status
  stage: pre
  script:
    - .ci/set_github_status.sh pending

set_success:
  extends: .github_status
  stage: post
  when: on_success
  script:
    - .ci/set_github_status.sh success

set_failure:
  extends: .github_status
  stage: post
  when: on_failure
  script:
    - .ci/set_github_status.sh failure

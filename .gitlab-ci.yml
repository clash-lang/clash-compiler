# Make all tasks interruptible by default
default:
  interruptible: true

include:
  - '/.ci/gitlab/common.yml'
  - '/.ci/gitlab/publish.yml'
#   - '/.ci/gitlab/benchmark.yml'

variables:
  # Default GHC / Cabal version. Used for generating Haddock and releasing to
  # Hackage.
  GHC_VERSION: 8.10.7

  # https://docs.gitlab.com/runner/executors/custom.html#system-failure
  GET_SOURCES_ATTEMPTS: 5
  RESTORE_CACHE_ATTEMPTS: 5
  ARTIFACT_DOWNLOAD_ATTEMPTS: 5

stages:
  - pre
  - test
  - pack
  - pack-test
  - publish
  - post

# Triggers child pipelines that runs tests for various GHC and Cabal versions.
# Should be replaced by matrix builds in the future, but currently blocking on:
# https://gitlab.com/gitlab-org/gitlab/-/issues/270957
.common-trigger:
  stage: test
  needs: []
  trigger:
    include: .ci/gitlab/test.yml
    strategy: depend

tests-8.6:
  extends: .common-trigger
  variables:
    GHC_VERSION: 8.6.5
    MULTIPLE_HIDDEN: "no"

tests-8.8:
  extends: .common-trigger
  variables:
    GHC_VERSION: 8.8.4

tests-8.10:
  extends: .common-trigger
  variables:
    GHC_VERSION: 8.10.7

tests-9.0:
  extends: .common-trigger
  variables:
    GHC_VERSION: 9.0.2

stack-build:
  extends: .common
  needs: []
  stage: test
  variables:
    GHC_VERSION: 8.10.7
  script:
    - .ci/stack_build.sh
  # Run on shared runners
  tags:

nix-build:
  image: nixos/nix:2.10.1
  needs: []
  stage: test
  before_script:
    # Circle CI needs git/ssh in /usr/bin
    - nix-env -i git findutils gnugrep gnused coreutils openssh bash-5.1-p16 zstd

    #                                 bin         nix pkg        multiple may exist
    - ln -s $(find /nix -type f -name git  | grep libexec      | head -n1) /usr/bin
    - ln -s $(find /nix -type f -name ssh  | grep openssh      | head -n1) /usr/bin
    - ln -s $(find /nix -type f -name sed  | grep gnused       | head -n1) /usr/bin
    - ln -s $(find /nix -type f -name zstd | grep zstd         | head -n1) /usr/bin
    - ln -s $(find /nix -type f -name bash | grep bash-5.1-p16 | head -n1) /bin

  script:
    - nix-build -j$(./.ci/effective_cpus.sh)

haddock:
  extends: .common
  needs: []
  stage: test
  variables:
    GHC_VERSION: 9.0.2
  artifacts:
    paths:
      - hadocs/*/*
    expire_in: 1 month
  script:
    - .ci/build_docs.sh
  tags:
    - local


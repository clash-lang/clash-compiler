        ~INST
        assign ~RESULT[~SYM[1]*~SIZE[~TYPEL[~TYPO]]+:~SIZE[~TYPEL[~TYPO]]] = ~SYM[5];
      end
      ~ENDGENERATE
      // imap end
    workInfo: Never

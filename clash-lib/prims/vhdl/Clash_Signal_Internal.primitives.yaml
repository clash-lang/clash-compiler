- BlackBox:
    name: Clash.Signal.Internal.delay#
    kind: Declaration
    outputUsage: NonBlocking
    type: |-
      delay#
        :: ( KnownDomain dom        -- ARG[0]
           , Undefined a )          -- ARG[1]
        => Clock dom                -- ARG[2]
        -> Enable dom               -- ARG[3]
        -> a                        -- ARG[4]
        -> Signal clk a             -- ARG[5]
        -> Signal clk a
    resultInit:
      template: ~IF~ISINITDEFINED[0]~THEN~CONST[4]~ELSE~FI
    resultName:
      template: ~CTXNAME
    template: |-
      -- delay begin~IF ~ISACTIVEENABLE[3] ~THEN
      ~GENSYM[~RESULT_delay][4] : process(~ARG[2])
      begin
        if ~IF~ACTIVEEDGE[Rising][0]~THENrising_edge~ELSEfalling_edge~FI(~ARG[2]) then
          if ~ARG[3] then
            ~RESULT <= ~ARG[5];
          end if;
        end if;
      end process;~ELSE
      ~SYM[4] : process(~ARG[2])
      begin
        if ~IF~ACTIVEEDGE[Rising][0]~THENrising_edge~ELSEfalling_edge~FI(~ARG[2]) then
          ~RESULT <= ~ARG[5];
        end if;
      end process;~FI
      -- delay end

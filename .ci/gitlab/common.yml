.common:
  image: ghcr.io/clash-lang/clash-ci-$GHC_VERSION:2022-06-23
  timeout: 2 hours
  stage: build
  variables:
    # Note that we copy+paste the image name into CACHE_FALLBACK_KEY. If we don't,
    # $GHC_VERSION gets inserted at verbatim, instead of resolving to some ghc version.
    CACHE_FALLBACK_KEY: $CI_JOB_NAME-master-ghcr.io/clash-lang/clash-ci-$GHC_VERSION:2022-05-10-3-non_protected
    GIT_SUBMODULE_STRATEGY: recursive
    TERM: xterm-color
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
  cache:
    key: $CI_JOB_NAME-$CI_COMMIT_REF_SLUG-$CI_JOB_IMAGE
    when: always
    paths:
      - cache.tar.zst
  before_script:
    - export THREADS=$(./.ci/effective_cpus.sh)
    - export CABAL_JOBS=$(./.ci/effective_cpus.sh)
    - export
    - tar -xf cache.tar.zst -C / || true
    - .ci/setup.sh
  after_script:
    - tar -cf - $(ls -d /root/.cabal /root/.stack $(pwd)/.ci/bindist/linux/debian/*/build || true) | zstd -T${THREADS} -3 > cache.tar.zst
  tags:
    - local
